{% extends 'post/base.html' %}

{% block content %}
<h3>{{ user }}</h3>
    {% for user in users %}
        <div class="row">
            <div class="col-md-12">
                    <h3>{{ user.title }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>{{ user.description }}</p>
                </div>
        </div>
    {% endfor %}
{% endblock %}
